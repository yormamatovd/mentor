# Windows Installer Configuration
# This file contains configuration options for jpackage when creating Windows installers

# Application information
app-name=Mentor
app-version=1.0.0
vendor=AlgoMentor
copyright=Copyright Â© 2025 AlgoMentor

# Windows-specific options
# Create shortcuts in Start Menu
win-menu=true
win-menu-group=AlgoMentor

# Create desktop shortcut (user will be prompted during installation)
win-shortcut=true
win-shortcut-prompt=true

# Allow user to choose installation directory
win-dir-chooser=true

# Windows installer type (exe or msi)
# exe: Self-extracting executable installer
# msi: Windows Installer package (requires WiX Toolset)
type=exe

# Installer upgrade behavior
# Generate a new UUID for each major version to allow side-by-side installation
# Use the same UUID for updates/patches to allow in-place upgrades
win-upgrade-uuid=a7b9c3d5-e1f2-4a5b-8c9d-0e1f2a3b4c5d

# Additional options (uncomment to enable)
# win-per-user-install=true  # Install for current user only (no admin required)
# win-console=true           # Show console window for debugging
