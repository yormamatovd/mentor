# macOS Installer Configuration
# This file contains configuration options for jpackage when creating macOS installers

# Application information
app-name=Mentor
app-version=1.0.0
vendor=AlgoMentor
copyright=Copyright Â© 2025 AlgoMentor

# macOS-specific options
# Bundle identifier (reverse domain notation)
mac-package-identifier=org.algo.mentor

# Package name (displayed in Finder)
mac-package-name=Mentor

# Application category (used for Launchpad organization)
# Categories: public.app-category.business, public.app-category.developer-tools,
#             public.app-category.education, public.app-category.entertainment,
#             public.app-category.finance, public.app-category.graphics-design,
#             public.app-category.lifestyle, public.app-category.medical,
#             public.app-category.music, public.app-category.news,
#             public.app-category.photography, public.app-category.productivity,
#             public.app-category.reference, public.app-category.social-networking,
#             public.app-category.sports, public.app-category.utilities,
#             public.app-category.video, public.app-category.weather
mac-app-category=public.app-category.education

# Installer type (dmg or pkg)
# dmg: Disk image with drag-and-drop installation
# pkg: Installer package with guided installation
type=dmg

# Code signing (requires Apple Developer account and certificates)
# Uncomment and configure these options if you have a Developer ID certificate
# mac-signing-key-user-name=Your Name
# mac-signing-keychain=login.keychain
# mac-sign=true

# Notarization (required for distribution outside the Mac App Store)
# Uncomment and configure if you want to notarize your app
# mac-app-store=false
# mac-entitlements=/path/to/entitlements.plist

# Additional options
# mac-dmg-content=Additional files or folders to include in DMG
